<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICK ME ^^</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #800080; /* Purple border */
            border-radius: 10px;
            background-color: #fff;
        }
        h1 {
            color: #800080; /* Purple text */
        }
        .puzzle {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 5px;
            margin: 20px auto;
        }
        .letter {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #800080; /* Purple border */
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            color: transparent;
            background-color: #e6e6fa; /* Lavender background */
            transition: color 0.3s;
        }
        .letter.revealed {
            color: #9a65a0; /* Black text when revealed */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Find the message! :3</h1>
        
        <div class="puzzle">
            <div class="letter" onclick="revealLetter(this)">I</div>

            <div class="letter" onclick="revealLetter(this)">O</div>
            <div class="letter" onclick="revealLetter(this)">U</div>
            <div class="letter" onclick="revealLetter(this)"> </div>
            <div class="letter" onclick="revealLetter(this)"> </div>
            <div class="letter" onclick="revealLetter(this)"> </div>
            <div class="letter" onclick="revealLetter(this)">S</div>
            <div class="letter" onclick="revealLetter(this)">O</div>
            <div class="letter" onclick="revealLetter(this)"> </div>
            <div class="letter" onclick="revealLetter(this)">M</div>

            element.classList.toggle('revealed');
        }
    </script>

</body>
</html>
